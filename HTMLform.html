<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Form</title>
</head>

<body bgcolor="pink">
    <h2>Register Form</h2>
    <form>
        <table>
            <tr>
                <td>
                    User Name :
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <Input type="password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="name@gmail.com" size="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    DOB :
                </td>
                <td>
                    <input type="date" name="date" size="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number :
                </td>
                <td>
                    <select>
                        <option>95</option>
                        <option>94</option>
                        <option>79</option>
                    </select>
                    <input type="Phone" placeholder="9980******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <select>
                        <option>India</option>
                        <option>America</option>
                        <option>Iran</option>
                        <option>SouthAfrica</option>
                        <option>Astrelia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies :
                </td>
                <td>
                    <input type="checkbox" name="Singing" size=""> Singing
                    <input type="checkbox" name="Reading" size=""> Reading
                    <input type="checkbox" name="Cooking" size=""> Cooking
                    <input type="checkbox" name="Travelling" size=""> Travelling
                </td>
            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <textarea name="Address"></textarea>
                </td>
                <tr>
                    <td>Favourire Colour</td>
                    <p align="center"><font size="5" text color="blue" >HTML Form</font></p>
                    <form>
                        <input type="color">
                    </form>
                </tr>
                <tr>
                    <td>
                        Choose Photo :
                    </td>
                    <td>
                        <input type="file" name="photo" size="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" name="submit" size="">
                    </td>
                </tr>
            </tr>
        </table>
    </form>

</body>

</html>
